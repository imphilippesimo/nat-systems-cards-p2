spring:
  application:
    name: cardsp2

    datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: sa
      password: password

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
      generate-ddl: true
      hibernate:
        ddl-auto: update
  ## Hibernate Logging
  logging:
    level:
      org.hibernate.SQL: DEBUG

